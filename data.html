<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Output with Colors</title>
</head>
<body>

<script>
  let name = prompt("What is your name?");
  let namePattern = /^[A-Za-z\u0600-\u06FF\s]{2,}$/; 
  let mobile = prompt("enter your mobile number?");
  let phonePattern = /^(010|011|012|015)\d{8}$/; 
  let email = prompt("What is your email?");
  let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

  if (!name || name.trim() === "") {
    console.log("%cName cannot be empty.", "color: red; font-weight: bold;");
  } else if (isNaN(mobile) || mobile <= 0) {
    console.log("%cmobile must be a positive number.", "color: red; font-weight: bold;");
  } else if (!emailPattern.test(email)) {
    console.log("%cInvalid email format.", "color: red; font-weight: bold;");
  } else {
    let color = prompt("Choose a display color: red, green, or blue");

    if (color !== "red" && color !== "green" && color !== "blue") {
      console.log("%cInvalid color, defaulting to black.", "color: orange; font-style: italic;");
      color = "black";
    }

    let today = new Date().toDateString();

    console.log(`%cWelcome, ${name}!`, `color: ${color}; font-size: 20px; font-weight: bold;`);
    console.log(`%cYour Info:`, `color: ${color}; font-size: 16px; text-decoration: underline;`);
    console.log(`%cName: %c${name}`, `color: gray;`, `color: ${color}`);
    console.log(`%cAge: %c${age}`, `color: gray;`, `color: ${color}`);
    console.log(`%cEmail: %c${email}`, `color: gray;`, `color: ${color}`);
    console.log(`%cDate: %c${today}`, `color: gray;`, `color: ${color}`);
  }
</script>

</body>
</html>
